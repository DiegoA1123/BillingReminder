<!doctype html>
<html>
<body style="font-family: Arial, sans-serif; background:#f6f7fb; padding:24px;">
    <div style="max-width:600px; margin:0 auto; background:#fff; border-radius:12px; padding:24px; border:1px solid #eee;">
        <h2 style="margin:0 0 12px;">Actualización de tu cuenta</h2>

        <p style="margin:0 0 12px;">
            Hola <b>{{CLIENT_ID}}</b>, tu factura <b>{{INVOICE_ID}}</b> pasó a
            <b>segundo recordatorio</b> porque no se ha registrado el pago.
        </p>

        <p style="margin:0 0 12px;">
            Total: <b>${{TOTAL}}</b>
        </p>

        <div style="margin-top:20px; padding:12px; background:#f2f6ff; border-radius:10px;">
            <p style="margin:0;">Estado actual: <b>{{STATUS}}</b></p>
        </div>

        <p style="margin-top:20px; color:#666; font-size:12px;">
            Este correo fue generado automáticamente.
        </p>
    </div>
</body>
</html>
